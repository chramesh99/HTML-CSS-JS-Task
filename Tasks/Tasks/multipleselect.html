<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Select</title>
</head>
<body>
    <select id="multi" multiple style="height: 150px; width: 200px;">
        <option value="item1">item1</option>
        <option value="item2">item2</option>
        <option value="item3">item3</option>
        <option value="item4">item4</option>
        <option value="item5">item5</option>
        <option value="item6">item6</option>
    </select>
    <button id="btn">Get Selected</button>
    <textarea name="" id="selectedtext" cols="30" rows="10"></textarea>

    <script>
        document.getElementById('btn').addEventListener('click',mySelected);
        function mySelected(){
            var selected = [];
            var x = document.getElementById('multi').options;
            for (var option of x){
                if (option.selected) {
                    selected.push(option.value);
                }
            }
            document.getElementById('selectedtext').innerHTML = selected;
        }
    </script>
    
</body>
</html>
