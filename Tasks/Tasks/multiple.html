<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple</title>
</head>
<body>
    <input type="text" id="num" placeholder="Enter positive number">
    <button id="btn">Check</button>
    <p id="para"></p>
    <script>
        document.getElementById("btn").addEventListener('click',myFunction);
        function myFunction(){
        var x = document.getElementById('num').value;
        if((x< 1) || isNaN(x)){
            document.getElementById('para').innerHTML = "invalid input";
        }else{
            if((x % 3 == 0) && (x % 7 == 0)){
                document.getElementById('para').innerHTML = "Number is a multiple  both 3 and 7";
            }
            else if(x % 3 == 0){
                document.getElementById('para').innerHTML = "Number is a multiple  3";
            }
            else if(x % 7 == 0){
                document.getElementById('para').innerHTML = "Number is a multiple  7";
            }
            else{
                document.getElementById('para').innerHTML = "Number is not a multiple of 3 and 7";
            }
            console.log(x)
        }
    }
    </script>
</body>
</html>
