<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fizz buzz</title>
</head>
<body>
    <!-- <h3>Enter the value:</h3> -->
    <!-- <input type="text" id="input" placeholder="enter the value"> -->
    <button id="btn">Submit</button>
    <p id="para"></p>

    <script>
        document.getElementById("btn").addEventListener('click',myFunction);
        // var x = document.getElementById("input").value;
        function myFunction(){
            for(let i = 1; i<=100; i++){
                if((i % 3 == 0) && (i % 5 == 0)){
                    document.getElementById("para").innerHTML += "FizzBuzz" + "<br>";
                }
                else if(i % 3 == 0){
                    document.getElementById("para").innerHTML += "Fizz" + "<br>";
                }
                else if(i % 5 == 0){
                    document.getElementById("para").innerHTML += "Buzz" + "<br>";
                }
                else{
                    document.getElementById("para").innerHTML += i + "<br>";
                }
            }
        }

    </script>
</body>
</html>
